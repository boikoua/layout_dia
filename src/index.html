<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air</title>
    <link
      rel="shortcut icon"
      href="./images/icons/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top-bar top-bar">
          <div class="top-bar__container">
            <a href="#" class="top-bar__logo">
              <img src="./images/logo.png" alt="Logo">
            </a>
            <a href="#" class="top-bar__menu">
              <img
                src="./images/icons/icon-burger-menu.svg"
                alt="Menu"
                class="top-bar__icon icon"
              >
            </a>
          </div>
          <a href="#" class="top-bar__hire">Hire us</a>
        </div>

        <div class="header__content">
          <h1 class="header__title">Strategic Agency</h1>

          <p class="header__text text">
            We believe in the power of bold ideas that can solve business challenges.
          </p>

          <a href="#" class="header__btn">Learn more</a>
        </div>
      </div>

      <div class="header__slider slider">
        <div class="slider__content">
          <div class="slider__btns">
            <a href="#" class="slider__btn slider__btn-left">
              <img src="./images/icons/arrow-left.png" alt="left">
            </a>
            <a href="#" class="slider__btn slider__btn-right">
              <img src="./images/icons/arrow-right.png" alt="right">
            </a>
          </div>
          <div>
            <h3 class="slider__subtitle subtitle">Intro</h3>
            <p class="slider__text text">
              By the same illusion which lifts the horizon.
            </p>
          </div>
        </div>
      </div>
    </header>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
